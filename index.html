<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Front End - API Restful</title>
</head>
<body>
    <div id="container">    
        <form id="form">
            <h2>Cadastrar Produto</h2>
            <div>
                <label for="name">Nome</label>
                <input id="name" type="text" name="name" autocomplete="off">
            </div>
            <div>
                <label for="brand">Marca</label>
                <input id="brand" type="text" name="brand" autocomplete="off">
            </div>
            <div>
                <label for="price">Preço</label>
                <input id="price" class="price" type="number" name="price" autocomplete="off" step="0.01">
                <div class="pricePreview">&nbsp</div>
            </div>
            <div>
                <button type="submit">Cadastrar</button>
                <button name="listProducts" id="listProducts">Listar Produtos</button>
            </div>
        </form>

        <div id="products" class="hidden">
            <h2>Lista de Produtos</h2>
            <img src="img/loadingGif.gif" alt="a loading gif" id="loadingGif">
            <p id="message">Por favor, aguarde. Esta aplicação utiliza um serviço de <br> hospedagem gratuito e a requisição pode demorar um pouco.</p>
            <ul id="products-list"></ul>
            <button id="goToRegister">Cadastrar um Produto</button>
        </div>
    
        <form id="editForm" class="hidden">
            <h2>Editar Produto</h2>
            <input type="hidden" name="id">
            <div>
                <label for="_name">Nome</label>
                <input id="_name" type="text" name="name">
            </div>
            <div>
                <label for="_brand">Marca</label>
                <input id="_brand" type="text" name="brand">
            </div>
            <div>
                <label for="price2">Preço</label>
                <input id="price2" class="price" type="number" name="price" autocomplete="off" step="0.01">
                <div class="pricePreview">&nbsp</div>
            </div>
            <div>
                <button type="submit">Editar</button>
                <button id="cancelBtn">Cancelar</button>
            </div>
        </form>
    </div>
    
    <script src="js/index.js"></script>
</body>
</html>
